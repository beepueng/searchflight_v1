<!DOCTYPE html>
<html>
    <head>
        <title>SearchFight_v1</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
        <script type="text/javascript" src="script.js"></script>
        <meta content='width=device-width, initial-scale=1 , user-scalable=no' name='viewport'/>
        <style img{ max-width:100%;} ></style>
    </head>
    
    <body>
        
        <img class="head" src="head.png" alt="">
        <img class="picair" src="picair.png" alt="">
        
        <h2>Search for Flight Schedule</h2>
    
            <div id="countryfrom">
            <p>From</p>
            
            <select required id="selectfrom" name="gofrom">
                
              <option value="None">------------Select Country--------</option>
              <option value="Australia">Australia</option> 
              <option value="Belgium">Belgium</option> 
              <option value="China">China</option> 
              <option value="France">France</option>
              <option value="Japan">Japan</option> 
              <option value="Thailand">Thailand</option>
              <option value="United States">United States</option>
               
              
            </select>
            </div>
        
        <div id="countryto">
        <p>To</p>
            
            <select required id="selectto" name="goto">
                
              <option value="None">------------Select Country--------</option>
              <option value="Australia">Australia</option> 
              <option value="Belgium">Belgium</option> 
              <option value="China">China</option> 
              <option value="France">France</option>
              <option value="Japan">Japan</option> 
              <option value="Thailand">Thailand</option>
              <option value="United States">United States</option>
               
              
            </select>
     </div> 
        
        <div id="button">
        
            <input type="button" class="mybutton" value="Search" onclick="searchFight()"/>
        
        </div>
        
    </body>
    
</html>
